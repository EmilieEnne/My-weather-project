<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row weather-app">
        <form class="d-flex search" id="search-bar" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-input"
          />
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button
              class="btn btn-outline-success btn-small"
              id="search-for-city"
              type="submit"
            >
              Search
            </button>
            <button
              class="btn btn-outline-primary btn-small currentlocation"
              id="current-location"
            >
              Current Location
            </button>
          </div>
        </form>

        <div class="row info pb-5">
          <div class="col-6 cityHeader" id="search-city">
            <h2>Copenhagen</h2>
          </div>
          <div class="col-6 right tempHeader" id="temp">
            <h1></h1>
          </div>
          <div class="col-6 dayHeader" id="today">
            <h3>Sunday</h3>
          </div>
          <div class="col-6 right" id="current-weather-description">
            <h3>Sunny</h3>
          </div>
        </div>

        <div class="row text-center 5-day">
          <div class="col">
            <p>Monday</p>
          </div>
          <div class="col">
            <p>Tuesday</p>
          </div>
          <div class="col">
            <p>Wednesday</p>
          </div>
          <div class="col">
            <p>Thursday</p>
          </div>
          <div class="col">
            <p>Friday</p>
          </div>
        </div>

        <div class="row text-center icons">
          <div class="col">
            <p>☀️</p>
          </div>
          <div class="col">
            <p>⛅</p>
          </div>
          <div class="col">
            <p>🌧️</p>
          </div>
          <div class="col">
            <p>⛅</p>
          </div>
          <div class="col">
            <p>☀️</p>
          </div>
        </div>

        <div class="row text-center temp pb-5">
          <div class="col temp">15°/8°</div>
          <div class="col temp">16°/9°</div>
          <div class="col temp">17°/8°</div>
          <div class="col temp">15°/8°</div>
          <div class="col temp">17°/6°</div>
        </div>

        <div class="float right">
          <a href="#" id="celcius-link">C°</a> |
          <a href="#" id="fahrenheit-link">F°</a>
        </div>
      </div>
      <div class="row made-by">
        <span
          ><a href="https://github.com/EmilieEnne/My-weather-project"
            >Open-source code</a
          ></span
        >
        <p>by Emilie Enné</p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
